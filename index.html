<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>无缝的轮播</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .clearfix::after {
            content: "";
            display: block;
            clear: both;
        }

        .container .picsWrapper {
            width: 168px;
            margin: 0 auto;
            overflow: hidden;
        }

        .container .pics {
            height: 168px;
            width: 168px;
            border: 1px solid red;
            display: flex;
            position: relative;
        }
        .container .pics img{
            width: 100%;
            transition: all 0.5s;
        }
         li {
            list-style: none;
        }

        ul {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        ul>li {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #a30;
            margin: 8px;
            cursor: pointer;
        }
        .move{
            transform: translateX(-100%);
            transition:all .8s;
        }
        .active {
            box-shadow: 0 0 2px #080808;
            background-color: #f51;
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="picsWrapper">
            <div class="pics" id="pics">
                <img src="./img/react.png" alt="">
                <img src="./img/angular.png" alt="">
                <img src="./img/vue.png" alt="">
                <img src="./img/node.png" alt="">
                
            </div>
        </div>
        <div class="buttons">
            <ul>
                <li class="button1 active"></li>
                <li class="button2"></li>
                <li class="button3"></li>
                <li class="button4"></li>
            </ul>
        </div>
    </div>
</body>
<script src="jquery-3.2.1.min.js"></script>
<script src="main.js"></script>

</html>
